<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">Quiz App</div>
        <ul class="navbar-list">
            <li><a href="#" id="nav-home" class="nav-link">Home</a></li>
            <li><a href="#" id="nav-login" class="nav-link">Categories</a></li>
            <li><a href="#" id="nav-signup" class="nav-link">Sign Up</a></li>
        </ul>
        <div class="navbar-toggle"><i class="fas fa-bars"></i></div>
    </nav>

    <!-- Home Page -->
    <div class="home-container" id="home-page">
        <div class="overlay">
            <div class="home-content">
                <h1>Welcome to the Quiz App</h1>
                <p>Test your knowledge across various topics</p>
                <div class="auth-buttons">
                    <button id="login-btn" class="home-btn">Login</button>
                    <button id="signup-btn" class="home-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div class="auth-container hide" id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="go-to-signup">Sign up here</a></p>
    </div>

    <!-- Signup Page -->
    <div class="auth-container hide" id="signup-page">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
    </div>

    <!-- Profile Page -->
    <div class="profile-container hide" id="profile-page">
        <h2>Welcome, <span id="username-display"></span></h2>
        <h3>Select a Quiz Type:</h3>
        <div class="quiz-selection">
            <button class="quiz-btn" data-quiz-type="general">General Knowledge</button>
            <button class="quiz-btn" data-quiz-type="science">Science</button>
            <button class="quiz-btn" data-quiz-type="history">History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
